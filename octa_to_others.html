<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function()
        {
            function intDiv(a,b)
            {
            var result = a/b;
            if(result>=0)
            return Math.floor(result);
            else
            return Math.ceil(result);
            }

            function DectoHexa(a) 
            {
                var x="",temp=0,n=a;
               while(a>0)
               {
               temp=a%16;
                switch (temp) 
                {
                    case 10:
                        x="a"+x;
                        break;

                    case 11:
                        x="b"+x;
                        break;

                    case 12:
                        x="c"+x;
                        break;

                    case 13:
                        x="d"+x;
                        break;

                    case 14:
                        x="e"+x;
                        break;

                    case 15:
                        x="f"+x;
                        break; 

                    default:
                    x=(temp.toString())+x;
                        break;
                }
                a=intDiv(a,16);
               }
               return x;
            }

            
            function DectoBin(a) 
            {
                var x="",temp=0,n=a;
               while(a>0)
               {
               temp=a%2;
                x=(temp.toString())+x;
                a=intDiv(a,2);
               }   
               return x;
            }

            function OcttoDec(a) 
            {
             var x=0,temp=0,i=0;
             while(a>0)
             {
                temp=a%10;
                x=x+(temp*(Math.pow(8,i)));
                i=i+1;
                a=intDiv(a,10);
             }   
             return x;
            }

            $('#bin').click(function()
            {
                var a=$('#number').val();
                if(!isNaN(a))
            {
              var decimal=OcttoDec(a);
              var binary=DectoBin(decimal);
              $('#showBin').text("Binary of Octal "+ a +" is :"+binary);
              $('#showHex').text("");
              $('#showDec').text("");
            }
            });     


            $('#dec').click(function()
            {
                var a=$('#number').val();
                if(!isNaN(a))
            {
              var decimal=OcttoDec(a);
              $('#showBin').text("");
              $('#showHex').text("");
              $('#showDec').text("Decimal of Octal "+ a +" is :"+decimal);
            }
            });  
            

            $('#hex').click(function()
            {
                var a=$('#number').val();
                if(!isNaN(a))
            {
              var decimal=OcttoDec(a);
              var hexa=DectoHexa(decimal);
              $('#showBin').text("");
              $('#showHex').text("HexaDecimal of Octal "+a+" is : "+hexa);
              $('#showDec').text("");
            }
            });  
                
        });
    </script>
</head>
<body style="background-color: rgba(26, 226, 149, 0.514);">
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="text-success">Octal</h1>
        </div>
        <div class="row justify-content-center">
            <input type="number" class="m-2 rounded " placeholder="Enter the Number"  id="number" required>  
        </div>
        <hr>
        <div class="row justify-content-center">
            <button id="bin" class="btn-sm btn btn-info m-2 rounded">Convert to Binary</button>
            <button id="hex" class="btn-sm btn btn-info m-2 rounded">Convert to HexaDecimal</button>          
            <button id="dec" class="btn-sm btn btn-info m-2 rounded">Convert to Decimal</button>          
        </div>
        <hr>
        <div class="row justify-content-center">
            <div id="showBin" class="m-2"></div>
            <div id="showHex" class="m-2"></div> 
            <div id="showDec" class="m-2"></div> 
        </div>
        <hr>
        <div class="row justify-content-center">
            <ol class="list">
                <a href="hexa_to_others.html" class="list-item list-item-link"><li>HexaDecimal to Other Number System</li></a>
                <a href="index.html" class="list-item list-item-link"><li>Decimal to Other Number System.</li></a>
            </ol>
        </div>
    </div>
</body>
</html>
